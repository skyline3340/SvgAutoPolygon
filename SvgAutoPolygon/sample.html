<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <script src="./Script/SvgModule.js"></script>
    <style>
        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="row">
    <div class="col" id="div1"></div>
    <div class="col">
        <div id="div2"></div>
        <div class="col">
            <div style="background-color: black;" id="div3"></div>
        </div>
    </div>


    <script>

        //polygon's points.
        let polyPoint1 = [
            { y: -25.774, x: 80.19 },
            { y: -18.466, x: 66.118 },
            { y: -40.321, x: 50.757 },
        ];

        let polyPoint2 = [
            { y: -25.774, x: 80.19 },
            { y: 18.466, x: 66.118 },
            { y: -40.321, x: 50.757 },
        ];

        let polyPoint3 = [
            { x: 0, y: 5 },
            { x: 2.5, y: 0 },
            { x: 5, y: 5 }
        ]

        let polyPoint4 = [
            { x: 0, y: 0 },
            { x: 2.5, y: 5 },
            { x: 5, y: 0 }
        ]

        let polyPoint5 = [
            { x: 0, y: 1 },
            { x: 3, y: 2 },
            { x: 6, y: 1 },
            { x: 3, y: 0 }
        ]

        //create polygon by using default style option.
        var polygon1 = new svgModule('div1', null, 300, 250)
            .addPolygon({
                id: 'polygon1',
                points: polyPoint1,
                zoom: 10,
                fill: 'aqua',
                stroke: 'red',
                strokeWidth: 3,
            })
            .init();

        //create polygon by using style value.
        var polygon2 = new svgModule('div1', null, 300, 350)
            .addPolygon({
                id: 'polygon2',
                points: polyPoint2,
                zoom: 5,
                top: 15,
                letf: 15,
                style: "fill: red; stroke: blue; stroke-width: 5;"
            })
            .init();

        //create multi polygon by using shift option.
        var polygon3 = new svgModule('div2', null, 300, 300)
            .addPolygon({
                id: 'polygon3',
                points: polyPoint3,
                zoom: 40,
                left: 80,
                top: 50,
                style: "fill: red; stroke-width: 0;"
            })
            .addPolygon({
                id: 'polygon4',
                points: polyPoint4,
                zoom: 40,
                left: 80,
                style: "fill: red; stroke-width: 0;"
            })
            .init();

        //build a icon for layer.
        var polygon4 = new svgModule('div3', null, 310, 200)
            .addPolygon({
                points: polyPoint5,
                zoom: 50,
                style: "fill: #cccccc; stroke: black; stroke-width: 8;"
            })
            .addPolygon({
                points: polyPoint5,
                zoom: 50,
                top: 50,
                style: "fill: #a6a6a6; stroke: black; stroke-width: 8;"
            })
            .addPolygon({
                points: polyPoint5,
                zoom: 50,
                top: 95,
                style: "fill: #8c8c8c; stroke: black; stroke-width: 8;"
            })
            .init();
    </script>
</body>

</html>
