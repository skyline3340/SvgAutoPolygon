<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <script src="./Script/SvgModule.js"></script>
</head>

<body>
    <div id="pageContent"></div>

    <script>
        let polyPoint = [
            { y: -25.774, x: 80.19 },
            { y: -18.466, x: 66.118 },
            { y: -40.321, x: 50.757 },
        ];
        var polygon = new svgModule('pageContent', null, 500, 500)
            .addPolygon({
                id: 'polygon1',
                points: polyPoint,
                zoom: 10,
                fill: 'aqua',
                stroke: 'red',
                strokeWidth: 3
            })
            .init();
    </script>
</body>

</html>
